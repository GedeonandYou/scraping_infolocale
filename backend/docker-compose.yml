services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: infolocale_postgres
    env_file:
      - .env
    environment:
      # Values come from .env (no fallback) so you're sure what password is used.
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - infolocale_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: infolocale_adminer
    ports:
      - "8081:8080"
    networks:
      - infolocale_network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

