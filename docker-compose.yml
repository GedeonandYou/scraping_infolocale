version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: infolocale_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infolocale_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_strong_password}
      POSTGRES_DB: ${POSTGRES_DB:-infolocale_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - infolocale_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infolocale_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: infolocale_adminer
    ports:
      - "8080:8080"
    networks:
      - infolocale_network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infolocale_api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - infolocale_network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  infolocale_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
